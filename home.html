<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Estilo princial  -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--  Responsividade  -->
    <link rel="stylesheet" type="text/css" href="css/mediaquery/main.css">
    <title>Home</title>
</head>
<body>
    <section class="menu mobile bg">
        <header class="menu">
            <ion-icon name="bag-handle"></ion-icon>
            <p>StreetStyle.com</p>
        </header>
        <ul>
            <li>Moda masculina</li>
            <li>Moda feminina</li>
            <li>Bones</li>
            <li>Contate-nos</li>
        </ul>
        <ion-icon name="close-circle-outline" class="closeMenu" onclick="closeMenu()"></ion-icon>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <header class="main">
        <div class="limiter"> <!--  limita a largura maxima a 1200px  -->
            <div class="container">
                <div class="title">
                    <div class="icon">
                        <ion-icon name="bag-handle"></ion-icon>
                    </div>
                    <div class="span">
                        <span>StreetStyle.com</span>
                    </div>
                </div>
                <div class="menu">
                    <ul class="main">
                        <li>Moda masculina</li>
                        <li>Moda feminina</li>
                        <li>Bones</li>
                        <li>Contato</li>
                    </ul>
                    <div class="toggle" onclick="openCloseMenu()">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="login">
                    <div class="profile">
                        <div class="img">
                            <ion-icon name="person-outline"></ion-icon>
                        </div>
                        <div class="name">
                            <p>Login</p>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <div class="input">
                        <input type="text" spellcheck="false" placeholder="Pesquise na loja...">
                        <button>
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </div>
                    <ion-icon name="heart-outline"></ion-icon>
                    <ion-icon name="chatbox-outline"></ion-icon> 
                    <ion-icon name="cart-outline"></ion-icon>
                </div>
            </div>
        </div>
    </header>
    <section class="search">
        <input type="text" spellcheck="false" placeholder="Pesquise na loja...">
        <button>
            <ion-icon name="search-outline"></ion-icon>
        </button>
    </section>
    <section class="banner">
        Banner 
    </section>
</body>
<script type="text/javascript" src="scripts/main.js"></script>
</html>
